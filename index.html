<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- CSS Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container-fluid">
    <!-- NavBar Section -->
    <nav class="z-1 navbar navbar-expand-lg mx-5">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold logo" href="#">IceuFrozz</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav fw-bold">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Books</a>
            <!-- For my Next Plan
            <a class="nav-link" href="#">Achievement</a> -->
          </div>
        </div>
      </div>
    </nav>
    <!-- Enf of NavBar Section -->

    <!-- Hero Section -->
    <section class="z-2 hero">
      <video
        class="position-fixed hero_video top-0 start-0"
        playsinline="playsinline"
        autoplay="autoplay"
        muted="muted"
        loop="loop"
      >
        <source src="assets/DarkForest.mp4" type="video/mp4" />
      </video>

      <div class="container position-absolute top-50 start-50 translate-middle text-center p-5">
        <!-- The Dark Forest Tag P -->
        <p class="position-fixed start-50 translate-middle-x fw-bold fs-3 text"></p>
        <p class="fs-6 px-6 text-description">
          Does writing at night yield your best ideas? If your best ideas come to you just before bed youâ€™re keeping
          company with some of our famous authors like T.S. Eliot, Robert Frost, Barack Obama, Danielle Steele, and
          more!
        </p>
        <a
          href="https://www.novlr.org/the-reading-room/writing-at-night"
          target="_blank"
          class="btn btn-light fw-semibold"
          >Read More</a
        >
      </div>
    </section>
    <!-- End of Hero Section -->

    <!-- Scroll Down Button Section-->
    <section id="section10" class="demo">
      <a href="#about"><span></span>Scroll</a>
    </section>
    <!-- End Of Scroll Down Button Section -->

    <!-- About Section -->
    <section id="about" class="about position-absolute start-50 translate-middle-x bg-secondary-subtle">
      <div class="position-relative start-50 translate-middle-x text-center p-5">
        <h3 class="fw-semibold">The Night Writers</h3>
      </div>
    </section>
    <!-- Enf of About Section -->

    <!-- Bootstrap 5 script JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- script JS animation typing-->
    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const exampleText = ["Are You a Nightime Writer? "];
        const exampleTyping = new AutoTyping(".text", exampleText, {
          typeSpeed: 50,
          deleteSpeed: 40,
          waitBeforeDelete: 2000,
          waitBetweenWords: 500,
        });
        exampleTyping.start();
      });
    </script>
  </body>
</html>
